services:
  oebb-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oebb-dashboard
    ports:
      - "3007:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/stations?query=wien"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - oebb-network

networks:
  oebb-network:
    driver: bridge
